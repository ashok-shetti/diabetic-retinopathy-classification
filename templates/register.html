{% extends "base.html" %}
{% set navbar_title = "DR Register" %}

{% block nav_items %}
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('login') }}">Login</a>
  <a href="{{ url_for('register') }}">Register</a>
{% endblock %}

{% block content %}
<section class="auth">
  <div class="auth-card">
    <img class="avatar" src="{{ url_for('static', filename='images/doctor-avatar.png') }}" alt="Avatar" />
    <h2>Create Account</h2>
    {% if pred %}
      <p class="status">{{ pred }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('register') }}">
      <label>Name</label>
      <input type="text" name="name" required />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>Password</label>
      <input type="password" name="password" required />
      <button class="btn" type="submit">Register</button>
    </form>
    <p class="muted">Already have account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</section>
{% endblock %}
